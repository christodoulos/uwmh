<h1 mat-dialog-title>Toggle Layers</h1>

<div mat-dialog-content>
  <div class="flex flex-col space-y-2 p-2">
    <mat-slide-toggle [(ngModel)]="bl">Line Boundary</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="bf">Boundary fill</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="br">Rivers</mat-slide-toggle>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="[bl, bf, br]">Toggle</button>
</div>
