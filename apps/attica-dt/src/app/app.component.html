<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Attica Digital Twin
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <!-- left sidenav -->
  <mat-sidenav #left #sidenav="matSidenav" class="content" position="start">
    <img class="avatar" src="/assets/logo.png" />
    <mat-nav-list>
      <h4 matSubheader>Attica Region</h4>
      <a mat-list-item (click)="attica_bounds()">Display Boundaries</a>
      <a mat-list-item (click)="rivers()">Display Rivers</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <h4 matSubheader>Plant Nursery</h4>
      <a mat-list-item routerLink="nursery">Location</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <uwmh-map (map)="onMap($event)"></uwmh-map>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
