<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="w-full flex flex-row justify-between">
      <img class="w-36" src="/assets/logo1.png" />
      <!-- <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
      >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button> -->
      <span>Attica Digital Twin</span>

      <uwmh-google-signin
        *ngIf="(isLoggedIn$ | async) === false"
      ></uwmh-google-signin>

      <uwmh-avatar-menu
        *ngIf="isLoggedIn$ | async"
        (menuSelection)="onUserSelection($event)"
      ></uwmh-avatar-menu>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <uwmh-quick-navigation></uwmh-quick-navigation
  ></mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <!-- left sidenav -->
  <mat-sidenav #left #sidenav="matSidenav" class="content" position="start">
    <mat-nav-list>
      <h4 matSubheader>Quick Navigation</h4>

      <a mat-list-item (click)="attica_bounds()">Attica Region</a>
      <a mat-list-item (click)="rivers()">Rivers of Attica</a>
      <a mat-list-item (click)="nursery()">Athens Plant Nursery</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <uwmh-map (mapEvent)="onMapEvent($event)"></uwmh-map>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
