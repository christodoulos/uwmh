<mgl-map
  #map
  [style]="style"
  [fitBounds]="bounds"
  [center]="center"
  (mapLoad)="onMapLoad($event)"
>
  <mgl-control mglNavigation *ngIf="navigationControl"></mgl-control>
  <mgl-control mglFullscreen *ngIf="fullscreenControl"></mgl-control>
  <mgl-control mglScale *ngIf="scaleControl"></mgl-control>

  <mgl-control>
    <div class="mapboxgl-ctrl-group">
      <button title="Layers">
        <mat-icon>layers</mat-icon>
      </button>
    </div>
  </mgl-control>
</mgl-map>
