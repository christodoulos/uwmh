<!-- prettier-ignore -->
<mgl-map
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[7]"
  [center]="[23.530636, 37.218564]"
>
  <mgl-layer
    id="attica region"
    type="line"
    [source]="{
      type: 'geojson',
      data: data
    }"
    [layout]="{
      'line-join': 'round',
      'line-cap': 'round'
    }"
    [paint]="{
      'line-color': '#f00',
      'line-width': 1
    }"
  ></mgl-layer>
</mgl-map>
