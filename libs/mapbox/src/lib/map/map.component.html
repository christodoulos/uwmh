<mgl-map [style]="style" [fitBounds]="bounds" [center]="center">

  <mgl-control mglFullscreen *ngIf="fullscreenControl"></mgl-control>
  <mgl-control mglScale *ngIf="scaleControl"></mgl-control>
  <uwmh-layer *ngFor="let feature of features" [data]="feature"></uwmh-layer>
</mgl-map>
