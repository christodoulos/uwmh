<div class="flex items-center">
  <button
    mat-icon-button
    [matTooltip]="(username$ | async) ?? ''"
    [matTooltipClass]="'text-sm'"
    [matMenuTriggerFor]="menu"
  >
    <img
      class="circle"
      src="{{ userPicture$ | async }}"
      referrerpolicy="no-referrer"
    />
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="notimplemented()">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item *ngIf="eydap$ | async" (click)="onClick('eydap-apn')">
      <mat-icon>science</mat-icon>
      <span>ΕΥΔΑΠ quality analyses</span>
    </button>
    <button mat-menu-item (click)="onClick('logout')">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
