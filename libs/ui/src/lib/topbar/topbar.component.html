<mat-toolbar color="primary" class="w-full flex-shrink-0 flex-grow-0">
  <mat-toolbar-row>
    <div class="w-full flex flex-row justify-between">
      <img class="w-36" src="/assets/logo1.png" />

      <span>Attica Digital Twin</span>

      <uwmh-google-signin
        *ngIf="(isLoggedIn$ | async) === false"
      ></uwmh-google-signin>

      <uwmh-avatar-menu
        *ngIf="isLoggedIn$ | async"
        (menuSelection)="onUserSelection($event)"
      ></uwmh-avatar-menu>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <uwmh-quick-navigation
      (quickSelection)="onQuickSelection($event)"
    ></uwmh-quick-navigation
  ></mat-toolbar-row>
</mat-toolbar>
