<h1 mat-dialog-title>
  <div class="flex flex-col text-center">
    <div>ΕΥΔΑΠ Quality Analyses</div>
    <div class="text-lg">Athens Plant Nursery SM unit</div>
  </div>
</h1>

<mat-tab-group
  [selectedIndex]="selected.value"
  (selectedIndexChange)="selected.setValue($event)"
>
  <mat-tab label="New Analysis">
    <p class="text-center text-lg">
      New analysis on {{ today | date: 'longDate' }}
    </p>
    <div class="w-full flex justify-center">
      <uwmh-eydap-analyses-apn-form
        (analysis)="onAnalysis($event)"
      ></uwmh-eydap-analyses-apn-form>
    </div>
  </mat-tab>

  <mat-tab label="All Analyses">
    <uwmh-eydap-apn (editRow)="onEditRow($event)"></uwmh-eydap-apn>
  </mat-tab>

  <mat-tab label="Edit Analysis" disabled>
    <p class="text-center text-lg">
      Editing analysis of {{ edit_analysis?.timestamp | date: 'short' }}
    </p>
    <div class="w-full flex justify-center">
      <uwmh-eydap-analyses-apn-form
        [analysis_input]="edit_analysis"
        (analysis)="onEditAnalysis($event)"
      ></uwmh-eydap-analyses-apn-form>
    </div>
  </mat-tab>

  <mat-tab label="Chart"></mat-tab>
</mat-tab-group>
