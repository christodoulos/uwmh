<h1 mat-dialog-title>Toggle Layers</h1>

<div mat-dialog-content>
  <div class="flex flex-col space-y-2 p-2">
    <mat-slide-toggle
      [(ngModel)]="bl"
      (toggleChange)="onToggleChange('attica-region-boundary-line')"
      >Attica Region Boundary Line</mat-slide-toggle
    >
    <mat-slide-toggle
      [(ngModel)]="bf"
      (toggleChange)="onToggleChange('attica-region-boundary-fill')"
      >Attica Region Boundary Fill</mat-slide-toggle
    >
    <mat-slide-toggle
      [(ngModel)]="br"
      (toggleChange)="onToggleChange('attica-perfecture-rivers')"
      >Attica Perfecture Rivers</mat-slide-toggle
    >
  </div>
</div>
